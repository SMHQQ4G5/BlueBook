<mat-toolbar>
    <span>
        Application Title
    </span>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        @for(tab of tabs; track tab) {
            <a mat-tab-link
                [routerLink]="tab.path"
                routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                {{ tab.label }}
            </a>
        }
    </nav>
    <span class="flex-grow flex-shrink basis-0"></span>
    <span>Profile/Login</span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        LEFT SIDEBAR
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-tab-nav-panel #tabPanel>
            <router-outlet />
        </mat-tab-nav-panel>
    </mat-sidenav-content>
</mat-sidenav-container>
