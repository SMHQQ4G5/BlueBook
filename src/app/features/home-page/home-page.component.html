<section class="main-content">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened position="end">
            <!-- TODO: Leader board -->
            RIGHT SIDEBAR
        </mat-sidenav>
        <mat-sidenav-content>
            <!-- TODO: Discussion boards-->
            <nav mat-tab-nav-bar [tabPanel]="tabPanel">
                @for(tab of tabs; track tab) {
                    <a mat-tab-link
                        [routerLink]="tab.path"
                        routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                        {{ tab.label }}
                    </a>
                }
            </nav>
            <mat-tab-nav-panel #tabPanel>
                <router-outlet />
            </mat-tab-nav-panel>
        </mat-sidenav-content>
    </mat-sidenav-container>
</section>
